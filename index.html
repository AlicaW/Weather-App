<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container p-5">

     <form id="city-search">   
      <div class="row">
          <div class="col-sm-8">
            <input type="name" id="search-input" class="form-control" placeholder="Type city name" />
          </div>
          <div class="col-sm-4">
            <input 
              type="submit" 
              value="Search"
              class="form-control btn btn-primary"/>
          </div> 
      </div>
    </form>


      <h1 id="city-name">
        Hamburg
      </h1>
      <p>
        <span id="current-time"></span>
        o'clock
      </p>

      <div class="row">

        <div class="col-6">
          <div class="todayDayTemperature">
              <span id="weatherIcon"></span>
              <span id="currentTemperature"></span>
              <span class="units"> °C | <a href="#"> °F</a></span></span>
          </div>
        </div>
        
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
            <li>Rain: <span id="rain"></span> % </li>
          </ul>
        </div>
      </div>  

      <div class="row gap-3">
    
        <div class="col-sm card">
            <div class="card-body">
              <p class="card-text">
                Tomorrow
                </br>
                <span class="emoji">🌤</span> 
                </br>
                <span class="weatherDetails">18°C</span>
              </p>
            </div>
        </div>

        <div class="col-sm card">
            <div class="card-body">
              <p class="card-text">
                Wednesday
                </br>
                <span class="emoji">🌧</span> 
                </br>
                <span class="weatherDetails">19°C</span>
              </p>
            </div>
        </div>

        <div class="col-sm card">
            <div class="card-body">
              <p class="card-text">
                Thursday
                </br>
                <span class="emoji">🌧</span> 
                </br>
                <span class="weatherDetails">19°C</span>
              </p>
            </div>
        </div>

        <div class="col-sm card">
            <div class="card-body">
              <p class="card-text">
                Friday
                </br>
                <span class="emoji">🌧</span> 
                </br>
                <span class="weatherDetails">19°C</span>
              </p>
            </div>
        </div>

        <div class="col-sm card">
            <div class="card-body">
              <p class="card-text">
                Saturday
                </br>
                <span class="emoji">☀️</span> 
                </br>
                <span class="weatherDetails">18°C</span>
              </p>
            </div>
        </div>

        <div class="col-sm card">
            <div class="card-body">
              <p class="card-text">
                Sunday
                </br>
                <span class="emoji">☀️</span> 
                </br>
                <span class="weatherDetails">17°C</span>
              </p>
            </div>
        </div>

      </div>

      <script src="src/app.js"></script>
    </div>
  </body>
</html>
