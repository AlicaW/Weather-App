<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container p-5">

     <form id="search-form">   
      <div class="row">
          <div class="col-sm-8">
            <input type="search" id="search-input" class="form-control" placeholder="Type city name" autocomplete="off" />
          </div>
          <div class="col-sm-4">
            <input 
              type="submit" 
              value="Search"
              class="form-control btn btn-primary"/>
          </div> 
      </div>
    </form>


      <h1 id="city-name">
        Hamburg
      </h1>
      <p>
        <span id="current-time"></span>
        o'clock
      </p>

      <div class="row">

        <div class="col-6">
          <div class="todayDayTemperature weather-temperature">
              <span id="weatherIcon"></span>
              <span id="currentTemperature"></span>
              <span class="units"> 
                <a href="#" id="celsius-link"  class="active"> °C </a> 
                | 
                <a href="#" id="fahrenheit-link"> °F</a></span>
          </div>
        </div>
        
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> Km/h</li>
            <li>Weather: <span id="weather"></span> </li>
          </ul>
        </div>
      </div>  

    <div class="weather-forecast" id="forecast"></div> 

    <p><a href="https://github.com/AlicaW/Weather-App"> Coded </a> by Alica </p>

    <script src="src/app.js"></script>
    </div>
  </body>
</html>
